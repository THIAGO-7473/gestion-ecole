<head>
  <!-- CSS Global -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  
  <!-- CSS Spécifique (optionnel) -->
  {% block extra_css %}{% endblock %}{% load widget_tweaks %}

</head>

<!-- Dans votre fichier base.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">School Management</a>
      
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <!-- Vos autres liens menu ici -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'utilisateur_list' %}">Utilisateurs</a>
          </li>
        </ul>
        
        <ul class="navbar-nav ms-auto">  <!-- ms-auto pour aligner à droite -->
          {% if user.is_authenticated %}
            <li class="nav-item">
              <span class="nav-link">Bonjour, {{ user.username }}</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
              </a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">
                <i class="fas fa-sign-in-alt"></i> Connexion
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
