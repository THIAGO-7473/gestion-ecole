{% extends 'base.html' %}
{% block title %}Supprimer le document justificatif{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Supprimer le document justificatif</h5>
        </div>
        <div class="card-body">
            <p>Êtes-vous sûr de vouloir supprimer le document <strong>{{ document.nom }}</strong> ?</p>
            <form method="post">
                {% csrf_token %}
                <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary">Annuler</a>
                <button type="submit" class="btn btn-danger">Supprimer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
