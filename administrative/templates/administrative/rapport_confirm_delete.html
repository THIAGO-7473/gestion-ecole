{% extends 'base.html' %}
{% load static %}

{% block title %}Supprimer le Rapport{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">
                <i class="fas fa-trash-alt"></i> Confirmer la Suppression
            </h5>
        </div>
        <div class="card-body">
            <p class="mb-4">Êtes-vous sûr de vouloir supprimer le rapport <strong>{{ rapport.titre }}</strong> ?</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'administrative:rapport_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Annuler
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Confirmer la Suppression
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
